<script>
    function rezervaFilm(numarFilm) {
        const selectElement = document.getElementById(`film${numarFilm}`);
        const selectedTime = selectElement.options[selectElement.selectedIndex].value;
        const currentTime = new Date().toLocaleTimeString(); // Obține ora curentă
        document.getElementById(`time${numarFilm}`).innerText = `Rezervat pentru ora ${selectedTime} la ${currentTime}`;
        alert(`Ai rezervat filmul ${numarFilm} pentru ora ${selectedTime}.`);
    }

    function stergeRezervare(numarFilm) {
        document.getElementById(`time${numarFilm}`).innerText = ""; // Șterge ora rezervării afișate
        // Adaugă aici apelul către funcția care va șterge rezervarea din repository
